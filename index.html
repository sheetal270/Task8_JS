<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: url('https://img.freepik.com/premium-photo/simple-beige-plane-wall-background_762678-869.jpg')no-repeat;
            background-size: cover;
            background-color: #f8f9fa;
        }

        #textBox {
            width: 80%;
            max-width: 400px;
            height: 200px;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            resize: none;
        }

        #controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 80%;
        }

        button {
            font-size: 14px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: 1px solid #007bff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }


        @media (max-width: 600px) {
            #textBox {
                width: 90%;
            }

            #controls {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<textarea id="textBox" placeholder="Type your text here..."></textarea>

<div id="controls">
    <button onclick="toggleFormatting('bold')">Bold</button>
    <button onclick="toggleFormatting('italic')">Italic</button>
    <button onclick="changeFontSize()">Font Size</button>
    <button onclick="changeFontType()">Font Type</button>
    <button onclick="toggleFormatting('underline')">Underline</button>
    <button onclick="toggleBorder()">Border</button>
    <button onclick="toggleTextShadow()">Text Shadow</button>
    <button onclick="changeLineSpacing()">Line Spacing</button>
    <button onclick="changeBackgroundColor()">Background Color</button>
    <button onclick="changeTextColor()">Text Color</button>
</div>

<script>
    function toggleFormatting(style) {
        document.execCommand(style, false, null);
    }

    function changeFontSize() {
        var size = prompt("Enter Font Size (px):", "16");
        if (size !== null) {
            document.execCommand('fontSize', false, size);
        }
    }

    function changeFontType() {
        var font = prompt("Enter Font Type:", "Arial");
        if (font !== null) {
            document.execCommand('fontName', false, font);
        }
    }

    function toggleBorder() {
        document.execCommand('insertHTML', false, '<span style="border: 1px solid black;">' + getSelection() + '</span>');
    }

    function toggleTextShadow() {
        document.execCommand('insertHTML', false, '<span style="text-shadow: 2px 2px 2px #888;">' + getSelection() + '</span>');
    }

    function changeLineSpacing() {
        var spacing = prompt("Enter Line Spacing (e.g., 1.5):", "1.5");
        if (spacing !== null) {
            document.execCommand('insertHTML', false, '<div style="line-height: ' + spacing + ';">' + getSelection() + '</div>');
        }
    }

    function changeBackgroundColor() {
        var color = prompt("Enter Background Color:", "#ffffff");
        if (color !== null) {
            document.execCommand('insertHTML', false, '<span style="background-color: ' + color + ';">' + getSelection() + '</span>');
        }
    }

    function changeTextColor() {
        var color = prompt("Enter Text Color:", "#000000");
        if (color !== null) {
            document.execCommand('foreColor', false, color);
        }
    }
</script>

</body>
</html>
